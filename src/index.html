<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <input
        class="search-bar"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="icon"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form"
    >

      <input
        class="search-bar search-bar-small"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="icon-small"
      >
    </form>
  </body>
</html>
